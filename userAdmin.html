<!DOCTYPE html>
<html>
  <head>
    <title>User Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
      <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
      <div class="btn-toolbar">
          <button class="btn btn-primary">New User</button>
          <button class="btn">All Users</button>
      </div>


      <div class="container">
          <div class="row col-md-6 col-md-offset-2 custyle">
              <table class="table table-striped custab">
                  <thead>
                  <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
                  <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Parent ID</th>
                      <th class="text-center">Action</th>
                  </tr>
                  </thead>
                  <tr>
                      <td>1</td>
                      <td>News</td>
                      <td>News Cate</td>
                      <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>Products</td>
                      <td>Main Products</td>
                      <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>Blogs</td>
                      <td>Parent Blogs</td>
                      <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                  </tr>
              </table>
          </div>
      </div>


      <div id="results"></div>

      <div id="signuppanel" class="container">

          <form id="createform" class="form-signin" role="form">
              <h2 class="form-signin-heading">Create Account</h2>
              <input type="text" name="name" class="form-control" placeholder="Customer Name" required autofocus>
              <input type="text" name="age" class="form-control" placeholder="Customer Age" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">CREATE</button>
          </form>

          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                  <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
                  <form action="#" method="post" class="form" role="form">
                      <div class="row">
                          <div class="col-xs-6 col-md-6">
                              <input class="form-control" name="firstname" placeholder="First Name" type="text"
                                     required autofocus />
                          </div>
                          <div class="col-xs-6 col-md-6">
                              <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                          </div>
                      </div>
                      <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
                      <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
                      <input class="form-control" name="password" placeholder="New Password" type="password" />
                      <label for="">
                          Birth Date</label>
                      <div class="row">
                          <div class="col-xs-4 col-md-4">
                              <select class="form-control">
                                  <option value="Month">Month</option>
                              </select>
                          </div>
                          <div class="col-xs-4 col-md-4">
                              <select class="form-control">
                                  <option value="Day">Day</option>
                              </select>
                          </div>
                          <div class="col-xs-4 col-md-4">
                              <select class="form-control">
                                  <option value="Year">Year</option>
                              </select>
                          </div>
                      </div>
                      <label class="radio-inline">
                          <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                          Male
                      </label>
                      <label class="radio-inline">
                          <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                          Female
                      </label>
                      <br />
                      <br />
                      <button class="btn btn-lg btn-primary btn-block" type="submit">
                          Sign up</button>
                  </form>
              </div>
          </div>
      </div>


      <form id="readform" class="form-signin" role="form">
          <h2 class="form-signin-heading">Read User</h2>
          <input type="text" name="id" class="form-control" placeholder="Customer Id" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit">READ</button>
      </form>

      <form id="updateform" class="form-signin" role="form">
          <h2 class="form-signin-heading">Update Account</h2>
          <input type="text" name="id" class="form-control" placeholder="Customer Id" required autofocus>
          <input type="text" name="name" class="form-control" placeholder="Customer Name" required>
          <input type="text" name="age" class="form-control" placeholder="Customer Age" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">UPDATE</button>
      </form>

      <form id="deleteform" class="form-signin" role="form">
          <h2 class="form-signin-heading">Delete User</h2>
          <input type="text" name="id" class="form-control" placeholder="Customer Id" required autofocus>

          <button type="button" class="btn btn-labeled btn-danger btn-lg btn-block" type="submit">
              <span class="btn-label"><i class="glyphicon glyphicon-trash"></i></span>DELETE</button>
      </form>

  </div> <!-- /container -->






  <div id="creditcardpanel" class="container">
      <div class="row">
          <div class="col-xs-12 col-md-4">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">
                          Payment Details
                      </h3>
                      <div class="checkbox pull-right">
                          <label>
                              <input type="checkbox" />
                              Remember
                          </label>
                      </div>
                  </div>
                  <div class="panel-body">
                      <form role="form">
                          <div class="form-group">
                              <label for="cardNumber">
                                  CARD NUMBER</label>
                              <div class="input-group">
                                  <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                         required autofocus />
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-xs-7 col-md-7">
                                  <div class="form-group">
                                      <label for="expityMonth">
                                          EXPIRY DATE</label>
                                      <div class="col-xs-6 col-lg-6 pl-ziro">
                                          <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                      </div>
                                      <div class="col-xs-6 col-lg-6 pl-ziro">
                                          <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                                  </div>
                              </div>
                              <div class="col-xs-5 col-md-5 pull-right">
                                  <div class="form-group">
                                      <label for="cvCode">
                                          CV CODE</label>
                                      <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>4200</span> Final Payment</a>
                  </li>
              </ul>
              <br/>
              <a href="http://www.jquery2dotnet.com" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
          </div>
      </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
